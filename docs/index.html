<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">

	<title>Standarize • A base CSS to unify styles</title>
	<meta name="description" content="Standarize.scss unify basic CSS styles and correct many bugs, but with minimum subjective styles">
	<meta name="theme-color" content="#11998e">
	<style media="screen">
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Oxygen-Sans, Ubuntu, Cantarell, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
			color: white;
			height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: space-between;
			margin: 0;
			background-color: hsl(175, 80%, 33%);
		}

		a {
			color: white;
			text-decoration: none;
		}

		.nav {
			width: 100vw;
		}


		.nav ul {
			box-sizing: border-box;
			list-style-type: none;
			padding: 0;
			margin: 0;
			display: flex;
			justify-content: flex-end;
			align-items: center;
			width: 100%;
			height: 60px;
			padding: 0 20px;
		}

		.nav a {
			padding: 10px 15px;
		}

		.nav a:hover,
		.footer a:hover {
			text-decoration: underline;
		}

		.content {
			text-align: center;
		}

		.content-text {
			margin-bottom: 30px;
		}

		.content-buttons {
			margin-bottom: 20px;
		}

		.content-npm {
			display: flex;
			flex-direction: column;
		}

		.title {
			font-size: 2.5rem;
			margin-top: 0;
		}

		.subtitle {
			font-size: 1.2rem;
			font-weight: lighter;
			margin-bottom: 0;
		}

		.button {
			display: inline-flex;
	    	justify-content: center;
	    	align-items: center;
			height: 50px;
			width: 150px;
			margin: 5px;
			border-radius: 5px;
			transition: background-color 200ms ease-in-out;
		}

		.button svg {
			margin-right: 5px;
		}

		.npm-code {
			background-color: hsl(175, 60%, 33%);
			padding: 5px 10px;
			border-radius: 3px;
			margin-top: 5px;
			user-select: all;
		}

		.is-dark {
			background-color: hsla(0, 0%, 0%, 0.2);
		}
			.is-dark:hover {
				background-color: hsla(0, 0%, 0%, 0.3);
			}

		.is-light {
			background-color: hsla(0, 0%, 100%, 0.2);
		}
			.is-light:hover {
				background-color: hsla(0, 0%, 100%, 0.3);
			}

		.footer {
			height: 60px;
			display: flex;
    	align-items: center;
		}

		.footer small,
		.footer a {
			color: hsla(0, 0%, 100%, 0.6);
		}
	</style>
</head>
	<body>

		<nav class="nav">
			<ul>
				<li><a href="https://github.com/barcia/standarize/blob/master/README.md" title="Documentation">Docs</a></li>
			</ul>
		</nav>

		<main class="content">
			<div class="content-text">
				<h1 class="title">Standarize</h1>
				<h2 class="subtitle">A base CSS to unify styles</h2>
			</div>
			<div class="content-buttons">
				<a class="button is-light" href="https://github.com/barcia/standarize" title="View code on GitHub">
					<?xml version="1.0"?>
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-code">
					    <polyline points="16 18 22 12 16 6"></polyline>
					    <polyline points="8 6 2 12 8 18"></polyline>
					</svg>
					Code</a>
				<a class="button is-dark" href="https://github.com/barcia/standarize/archive/master.zip" title="Download in .scss from GitHub">
					<?xml version="1.0"?>
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-download">
					    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
					    <polyline points="7 10 12 15 17 10"></polyline>
					    <line x1="12" y1="15" x2="12" y2="3"></line>
					</svg>
					Download</a>
			</div>
			<div class="content-npm">
				<a href="https://www.npmjs.com/package/standarize" title="NPM Package"><img src="https://badge.fury.io/js/standarize.svg" alt="npm version" height="18"></a>
				<code class="npm-code">npm install standarize --save-dev</code>
			</div>
			
			
		</main>


		<footer class="footer">
			<small></small>
			<small>Created by <a href="https://barcia.cc" title="Iván Barcia's website">Iván Barcia</a> • 
			<a href="https://raw.githubusercontent.com/barcia/standarize/master/LICENSE" title="License">MIT License</a> • 
			<a href="https://github.com/barcia/standarize/commits/master" title="View commits">v0.3.3</a> • 
			</small>
		</footer>
	</body>
</html>
